  <!-- ADD TRIP SECTION -->
  <section class="py-5 bg-light">
    <div class="container">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h3 mb-4">
            <i class="bi bi-plus-circle me-2"></i>Insert New Trip
          </h1>
          <form action="insert.php" method="post" class="row g-3">
            <div class="col-md-6">
              <label class="form-label" for="tripId">Trip ID</label>
              <input class="form-control" type="text" id="tripId" name="TripID" required />
            </div>
            <div class="col-md-6">
              <label class="form-label" for="boatName">Boat Name</label>
              <input class="form-control" type="text" id="boatName" name="BoatName" required />
            </div>
            <div class="col-md-6">
              <label class="form-label" for="fromDock">From</label>
              <input class="form-control" type="text" id="fromDock" name="DepartDockID" required />
            </div>
            <div class="col-md-6">
              <label class="form-label" for="toDock">To</label>
              <input class="form-control" type="text" id="toDock" name="ArriveDockID" required />
            </div>
            <div class="col-md-6">
              <label class="form-label" for="date">Date</label>
              <input class="form-control" type="date" id="date" name="Date" required />
            </div>
            <div class="col-md-6">
              <label class="form-label" for="departTime">Depart Time</label>
              <input class="form-control" type="time" id="departTime" name="DepartTime" required />
            </div>
            <div class="col-md-6">
              <label class="form-label" for="arriveTime">Arrive Time</label>
              <input class="form-control" type="time" id="arriveTime" name="ArriveTime" required />
            </div>
            <div class="col-md-6">
              <label class="form-label" for="fare">Fare</label>
              <input class="form-control" type="number" id="fare" name="Fare" step="0.01" required />
            </div>
            <div class="col-12 d-grid d-sm-block">
              <button type="submit" class="btn btn-success">
                <i class="bi bi-check-lg me-2"></i>Insert Trip
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
